DATASET: 'Argo2Dataset'
DATA_PATH: 'xxx/data/argo2'
# PRETEXT: 'processed'
PRETEXT: 'processed'

POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4]

USE_CAMERA: False

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [argo2_infos_train.pkl],
    'test': [argo2_infos_val.pkl],
}

GET_ITEM_LIST: ["points"]

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          SHIFT_COOR: [0.0, 0.0, 0.3]
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - argo2_dbinfos_train.pkl
          PRE_TEXT: 'processed'
          PREPARE: {
              filter_by_min_points: ['car:5', 'pedestrian:5', 'truck:5', 'bicycle:5', 'bus:5', 'motorcycle:5', 'traffic_cone:5', 'large_vehicle:5', 'construction_barrel:5', 'sign:5'],
              # filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['car:2','pedestrian:2', 'truck:2', 'bicycle:2', 'bus:2', 'motorcycle:2', 'traffic_cone:2', 'large_vehicle:2', 'construction_barrel:2', 'sign:2']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: False

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels_placeholder
      VOXEL_SIZE: [ 0.10, 0.10, 0.15 ]

