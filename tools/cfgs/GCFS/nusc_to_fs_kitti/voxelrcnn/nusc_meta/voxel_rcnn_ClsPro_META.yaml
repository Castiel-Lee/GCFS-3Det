CLASS_NAMES: ['car', 'pedestrian', 'truck', 'bicycle', 'barrier', 'construction_vehicle', 'bus', 'trailer', 'motorcycle', 'traffic_cone', 'Van', 'Person_sitting', 'Cyclist', 'Tram']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/nuscenes/FS-DA/nuscenes_dataset_gt_D_p.yaml
    CLASS_NAMES: ['car', 'pedestrian', 'truck', 'bicycle', 'barrier', 'construction_vehicle', 'bus', 'trailer', 'motorcycle', 'traffic_cone', 'Van', 'Person_sitting', 'Cyclist', 'Tram']
    SHIFT_COOR: [0.0, 0.0, 1.8]
    MAX_SWEEPS: 1
    PRED_VELOCITY: False
    BALANCED_RESAMPLING: False

    N_WAY_CONSTRAIN:
        NOVEL_CLS: ['bicycle', 'barrier', 'construction_vehicle', 'bus', 'trailer', 'motorcycle', 'traffic_cone']
        N_WAY: 4

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            -   NAME: gt_sampling
                SHIFT_COOR: [0.0, 0.0, 1.8]
                DB_INFO_PATH:
                    - nuscenes_dbinfos_10sweeps_withvelo.pkl
                PREPARE: {
                    filter_by_min_points: [
                        'car:5','truck:5', 'construction_vehicle:5', 'bus:5', 'trailer:5',
                        'barrier:5', 'motorcycle:5', 'bicycle:5', 'pedestrian:5', 'traffic_cone:5'
                    ],
                }

                STRICT_SAMPLING_NUM: True
                SAMPLE_GROUPS: [
                    # 'car:2','truck:2', 'pedestrian:2',
                    'construction_vehicle:1', 'bus:1', 'trailer:1',
                    'barrier:1', 'motorcycle:1', 'bicycle:1',  'traffic_cone:1'
                ]

                NUM_POINT_FEATURES: 5
                DATABASE_WITH_FAKELIDAR: False
                REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
                LIMIT_WHOLE_SCENE: True

            -   NAME: random_world_flip
                ALONG_AXIS_LIST: ['x', 'y']

            -   NAME: random_world_rotation
                WORLD_ROT_ANGLE: [-0.3925, 0.3925]

            -   NAME: random_world_scaling
                WORLD_SCALE_RANGE: [0.95, 1.05]
            

